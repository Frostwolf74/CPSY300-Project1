name: Diet Analysis CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib seaborn
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Test data processing script
      run: |
        echo "âœ… Testing Python script..."
        python -c "import pandas; print('Pandas version:', pandas.__version__)"
    
    - name: Build Docker image
      run: |
        docker build -t diet-analysis:${{ github.sha }} .
        docker images
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      if: github.event_name != 'pull_request'
      run: |
        docker tag diet-analysis:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/diet-analysis:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/diet-analysis:latest
    
    - name: Simulate deployment
      run: |
        echo "ðŸš€ Simulating deployment to production environment"
        echo "Deployment successful at $(date)"
        echo "Container: diet-analysis:latest"
        echo "âœ… All tests passed - ready for production"
